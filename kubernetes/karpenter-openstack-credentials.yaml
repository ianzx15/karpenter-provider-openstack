apiVersion: v1
kind: Secret
metadata:
  name: karpenter-openstack-credentials
  namespace: karpenter-system
type: Opaque
stringData:
  cloud.conf: |
    [Global]
    auth-url = <your-openstack-auth-url>
    username = <your-username>
    password = <your-password>
    tenant-name = <your-project-name>
    domain-name = <your-domain-name>
    region = <your-region>
