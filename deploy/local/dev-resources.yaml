apiVersion: karpenter.k8s.openstack/v1openstack
kind: OpenStackNodeClass
metadata:
  name: default
spec:
  imageSelectorTerms:
    - id: "id-image"
  networks:
    - "id-network"
  securityGroups:
    - "default"
  metadata:
    karpenter.sh/discovery: "cluster name"

---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
      # --------------------------------
      nodeClassRef:
        group: karpenter.k8s.openstack
        kind: OpenStackNodeClass
        name: default
  limits:
    cpu: 10
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m
